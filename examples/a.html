<!DOCTYPE html>
<html lang="en">

  <head>
    <style>
        div{
            animation: aniOne 1s ease infinite;
        }
    </style>
  </head>
  
  <body>
  <div style="width:20px;height:20px;background:black;"></div>
  <script src="../gen.js"></script>
  <script>
    const circle = new CSSKeyframeGen("aniOne", 20, 16, 0, 0, 1);

    console.log(circle.keyframe); //Prints the generated keyframe

    console.log(circle.coords); //Prints out the coordinations for every point of the path relative from its current position in pixels;

    circle.write(); //Appends the keyframe to the head tag
  </script>
  </body>
</html>
